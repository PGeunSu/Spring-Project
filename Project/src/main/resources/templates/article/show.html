<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="article : ${article}">
      <th th:text="${article.id}"></th>
      <th th:text="${article.title}"></th>
      <th th:text="${article.content}"></th>
    </tr>

    </tbody>
  </table>
  <a href="/article/{{article.id}}/edit" class="btn btn-warning">Edit</a>
  <a href="/article/{{article.id}}/delete" class="btn btn-danger">Delete</a>
  <a href="/article" class="btn btn-primary">Go to Article List</a>
</div>
