<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="articleForm : ${articleForm}">
      <th th:text="${articleForm.id}"></th>
      <th th:text="${articleForm.title}"></th>
      <th th:text="${articleForm.content}"></th>
    </tr>

    </tbody>
  </table>
  <a th:href="'/article/' + ${articleForm.id} + '/edti/'"  class="btn btn-warning">Edit</a>
  <a th:href="'/article/' + ${articleForm.id} + '/delete/'" class="btn btn-danger">Delete</a>
  <a th:href="'/article/index'" class="btn btn-primary">Go to Article List</a>
</div>
