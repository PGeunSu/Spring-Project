<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="articleList : ${articleList}">
      <th th:text="${articleList.id}"></th>
      <td><a th:text="${articleList.title}" th:href="'/article/' + ${articleList.id}"></a></td>
      <td th:text="${articleList.content}"></td>
    </tr>
    </tbody>
  </table>
  <a href="new" class="btn btn-primary">New Article</a>
</div>
