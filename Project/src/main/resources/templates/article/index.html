<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
  <table class="table">
    <thead>
    <tr>
      <th class="md-3" scope="col">제목</th>
      <th scope="col">작성자</th>
      <th scope="col">작성날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="articleList : ${articleList}">
      <td><a th:text="${articleList.title}" th:href="'/article/' + ${articleList.id}"></a></td>
      <td th:text="${articleList.createdBy}"></td>
      <td th:text="${#temporals.format(articleList.updateTime, 'yy.MM.dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
  <a href="new" class="btn btn-primary">New Article</a>
</div>
